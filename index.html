<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Time tracking dashboard</title>

        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="user">
                    <div class="user-top">
                        <div class="user-image">
                            <img src="./images/image-jeremy.png" alt="jeremy" />
                        </div>
                        <p class="user-report">Report for</p>
                        <p class="user-name">
                            Jeremy <br />
                            Robson
                        </p>
                    </div>
                    <div class="user-bottom">
                        <div class="user-bottom-item active">Daily</div>
                        <div class="user-bottom-item">Weekly</div>
                        <div class="user-bottom-item">Monthly</div>
                    </div>
                </div>

                <div class="left">


                    <div class="tracking">

                        <div class="tracking-background background-0"></div>

                        <div class="tracking-body">
                            <div class="tracking-title">
                                <p>Work</p>
                                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
                            </div>
                            <div class="tracking-hrs">32hrs</div>
                            <p>Last Week - 36hrs</p>
                        </div>
                    </div>

                    <div class="tracking">
                        <div class="tracking-background background-1"></div>
                        <div class="tracking-body">
                            <div class="tracking-title">
                                <p>Play</p>
                                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
                            </div>
                            <div class="tracking-hrs">10hrs</div>
                            <p>Last Week - 8hrs</p>
                        </div>
                    </div>

                    <div class="tracking">
                        <div class="tracking-background background-2"></div>
                        <div class="tracking-body">
                            <div class="tracking-title">
                                <p>Study</p>
                                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
                            </div>
                            <div class="tracking-hrs">4hrs</div>
                            <p>Last Week - 7hrs</p>
                        </div>
                    </div>

                    <div class="tracking">
                        <div class="tracking-background background-3"></div>
                        <div class="tracking-body">
                            <div class="tracking-title">
                                <p>Exercise</p>
                                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
                            </div>
                            <div class="tracking-hrs">4hrs</div>
                            <p>Last Week - 5hrs</p>
                        </div>
                    </div>

                    <div class="tracking">
                        <div class="tracking-background background-4"></div>
                        <div class="tracking-body">
                            <div class="tracking-title">
                                <p>Social</p>
                                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
                            </div>
                            <div class="tracking-hrs">5hrs</div>
                            <p>Last Week - 10hrs</p>
                        </div>
                    </div>

                    <div class="tracking">
                        <div class="tracking-background background-5"></div>
                        <div class="tracking-body">
                            <div class="tracking-title">
                                <p>Self Care</p>
                                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
                            </div>
                            <div class="tracking-hrs">2hrs</div>
                            <p>Last Week - 2hrs</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
